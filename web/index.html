<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog.io // Home</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="shared.css">
    <!-- Scripts -->
    <script defer src="vendor.js"></script>
    <script defer src="header.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand navbar-dark bg-dark" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Blog.io</a>
            <!-- Ítens da navegação -->
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link active" data-page="index" href="/">Home</a>
                <a class="nav-item nav-link" data-page="posts" href="/posts">Posts</a>
            </div>
            <!-- Widget de login -->
            <form class="nav-item form-inline no-display form-faded" id="login-form" action="/login" method="POST">
                <input class="form-control mx-1" name="name" type="text" required placeholder="Usuário">
                <input class="form-control mx-1" name="passwd" type="password" required placeholder="Senha">
                <button class="btn btn-secondary ml-1" id="login-btn" type="submit">Entrar</button>
            </form>
            <!-- Widget do usuário logado -->
            <div class="navbar-nav no-display" id="user-widget">
                <span class="navbar-text text-white font-weight-bold" id="user-name">Usuário</span>
                <span class="navbar-text ml-2">/</span>
                <form class="nav-item" id="logout-form" action="/logout" method="POST">
                    <button class="nav-link fake-button-link" id="logout-btn" type="submit">Sair</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Conteúdo principal -->
    <div id="content">
        <div class="alert alert-dark text-center" id="alert">Carregando...</div>
    </div>
</body>
</html>
